<div class="bg">
    <img src="img/bg.png"/>
</div>
<div class="app clearfix">
    <img src="img/logo.png" class="logo"/>

<form ng-submit="loginUser()" name="corun-login">
    <div class="login-container clearfix">
        <div class="form-element">
            <input type="text" ng-model="user.email" name="email" placeholder="Email" class="topcoat-text-input" required/>
        </div>
        <div class="form-element">
            <input type="password" ng-model="user.password" name="password" placeholder="Password" class="topcoat-text-input" required/>
        </div>
        <div class="form-element">
            <button class="topcoat-button--cta corun-red" id="submit">Log In</button>
        </div>

        <div class="form-elememt-split right">
            <button class="topcoat-button--cta corun-grey" >About</button>
        </div>
        <div class="form-elememt-split left">
            <button class="topcoat-button--cta corun-mint" >Sign Up</button>
        </div>
    </div>
</form>
<span class="copyright">CoRun &copy; 2013</span>

    

</div>
